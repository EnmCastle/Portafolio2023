<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>EnmPortfolio</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Caprasimo&family=Playfair+Display:ital,wght@1,500;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="styles/style.css">
<script src="https://kit.fontawesome.com/6f7b37237c.js" crossorigin="anonymous"></script>
</head>
<body class="main-content">
    <header class="section sec1 header active">
        <main>
            <section class="section sec2 about"></section>
            <section class="section sec2 portfolio"></section>
            <section class="section sec2 blogs"></section>
            <section class="section sec2 contact"></section>
        </main>
        <div>
            <div class="controls">
                <div class="control active-btn">
                    <i class="fas fa-home"></i>
                </div>
                <div class="control" data-id="about">
                    <i class="fas fa-user"></i>
                </div>
                <div class="control" data-id="portfolio">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="control" data-id="blogs">
                    <i class="far fa-newspaper"></i>
                </div>
                <div class="control" data-id="contact">
                    <i class="fas fa-envelope-open"></i>
                </div>
            </div>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
